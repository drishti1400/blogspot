<section class="py-5">
<div class ="container">
<p>User Login</p>
<div class="form-group">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
         <label>Email:</label>
        <input type="text" class="form-control mb-2" ngModel name="email" required #email="ngModel">
        <!--<span class="help-block" *ngIf="!publisher.valid && publisher.touched" > Please enter something </span>-->
        <label> Password : </label>
        <input  type="password" class="form-control" ngModel name="password" required #password="ngModel">
        <!--<span class="help-block" *ngIf="!article.valid && article.touched" > Please enter something </span>-->
        <br>
        <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary" >Log In</button>
         </div>
         <div class="form-group">
                           <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a  routerLink="/register" >
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
  </form>
  </div>
  </div>
  </section>
