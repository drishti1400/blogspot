<section class="py-5">
<div class ="container">
<p>Register </p>

<div class="form-group">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
        <label>FirstName:</label>
        <input type="text" class="form-control mb-2" ngModel name="firstname" required #firstname="ngModel">
        <!--<span class="help-block" *ngIf="!title.valid && title.touched" > Please enter something </span>-->
        <label>LastName:</label>
        <input type="text" class="form-control mb-2" ngModel name="lastname" required #lastname="ngModel">
         <label>Email:</label>
        <input type="text" class="form-control mb-2" ngModel name="email" required #email="ngModel">
        <!--<span class="help-block" *ngIf="!publisher.valid && publisher.touched" > Please enter something </span>-->
        <label> Password : </label>
        <input  type="password" class="form-control" ngModel name="password" required #password="ngModel">
        <!--<span class="help-block" *ngIf="!article.valid && article.touched" > Please enter something </span>-->
        <br>
        <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary" >Submit</button>
         </div>
         <div class="form-group">
                           <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        <a  routerLink="/" >
                                            Switch to Login
                                        </a>
                                        </div>
                                    </div>
                                </div>    
  </form>
  </div>
  </div>
  </section>
