
<section class="py-5">
  <div class="container">
<h2 class="font-weight-light">Publish your articles here</h2>
 

  <div class="form-group">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
        <label>Title :</label>
        <input type="text" class="form-control mb-2" ngModel name="title" required #title="ngModel">
        <span class="help-block" *ngIf="!title.valid && title.touched" > Please enter something </span>
         <label>Publisher :</label>
        <input type="text" class="form-control mb-2" ngModel name="publisher" required #publisher="ngModel">
        <span class="help-block" *ngIf="!publisher.valid && publisher.touched" > Please enter something </span>
        <label> Article : </label>
        <textarea rows="5" class="form-control" ngModel name="article" required #article="ngModel"></textarea>
        <span class="help-block" *ngIf="!article.valid && article.touched" > Please enter something </span>
        <br>
        <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>Submit</button>
         </div>
  </form>
  </div>
   </div>

</section>
